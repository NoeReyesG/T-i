{% extends "peliculas/layout.html" %}
{% load static %}

{% block body %}
<h2>Registrar película</h2>
    <section class="container">
        <section class="inner-container">
        <form action="{% url 'registrarpelicula' %}" method="post" id="registrar-film" name="registrar-film">
            <!--Esto es para evitar el cross site request forgery-->
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Titulo</label>
                <input autofocus class="form-control" type="text" name="title" placeholder="Titulo de la película">
            </div>
            <div class="form-group">
                <label for="year">Año</label>
                <input class="form-control" type="number" name="year" min = "1885" max="2023" placeholder="formato: YYYY">
            </div>
            <div class="form-group">
                <div id="mensaje">El director no está registrado ¿Lo has escrito bien? registralo <a href="{% url 'registrarpersona' %}">aquí.</a></div>
                <label for="director">Director</label>
                <input class="form-control" type="text" id="director" name="director" placeholder="nombre del director">
            </div>
            <div class="row ">
                <div class="col-auto">
                    <label for="rating-input" class="form-label">Calificación de film</label>
                </div>
                <div class="col-auto">
                    <input class="form-control" type="number" name="rating-input" id="rating-input" min = "0.1" max="10" step=".1">
                </div>
                <div class="col-auto">
                    <label for="votes-input" class="form-label">Numero de votos</label>
                </div>
                <div class="col-auto">
                    <input class="form-control"  type="number" name="votes-input" id="votes-input" min = "0"  max= "100000" step="1">
                </div>
            </div>
            <br>
            <div class="derecha">
                <input class="button" type="submit" value="Guardar">
            </div>
        </form>
        </section>
    </section>

{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'peliculas/registrar_pelicula.js' %}"></script>
{% endblock %}
